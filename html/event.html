<DOCTYPE! html>
	<html>
		<head>
			<title>Event</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
			<link href = "https://bootswatch.com/4/darkly/bootstrap.css" rel = "stylesheet">
			<style type = "text/css">
				body{
						margin: auto;
					}
			</style>
		</head>
		<body>
			<div class="container">
				<section class="container">				
						
							<h3 class="dark-grey text-center"><u><b>Event Name</b></u></h3>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Location</div>
							  <div class="card-body">
								<p class="card-text">Your mom's house.</p>
							  </div>
							</div>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Date</div>
							  <div class="card-body">
								<p class="card-text">December 2, 2018</p>
							  </div>
							</div>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Time</div>
							  <div class="card-body">
								<p class="card-text">10:00 PM</p>
							  </div>
							</div>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Requirements</div>
							  <div class="card-body">
								<p class="card-text">Xbox controller</p>
							  </div>
							</div>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Fee</div>
							  <div class="card-body">
								<p class="card-text">$5.00</p>
							  </div>
							</div>
							
							<div class="card text-white bg-primary mb-3" style="max-width: 100rem;">
							  <div class="card-header">Description</div>
							  <div class="card-body">
								<p class="card-text">Playing some Overwatch.</p>
							  </div>
							</div>

				</section>
			</div>
		</body>
	</html>
