<DOCTYPE! html>
	<html>
		<head>
			<title>Signup</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
			<link href = "https://bootswatch.com/4/darkly/bootstrap.css" rel = "stylesheet">
			<style>
				body {
					margin: auto;
					}
			</style>
		</head>
		<body>
			<div class="container">
				<section class="container">				
						
							<h3 class="dark-grey text-center"><u><b>Registration</b></u></h3>
							
							<div class="form-group text-center">
								<label>Username</label>
								<input type="" name="" class="form-control" id="" value="">
							</div>
							
							<div class="form-group text-center">
								<label>Password</label>
								<input type="password" name="" class="form-control" id="" value="">
							</div>
							
							<div class="form-group text-center">
								<label>Repeat Password</label>
								<input type="password" name="" class="form-control" id="" value="">
							</div>
											
							<div class="form-group text-center">
								<label>Email Address</label>
								<input type="" name="" class="form-control" id="" value="">
							</div>
							
							<div class="form-group text-center">
								<label>Repeat Email Address</label>
								<input type="" name="" class="form-control" id="" value="">
							</div>							
						
						
					
						<div class="center-block">
							
							<button type="submit" class="btn btn-primary btn-block center-block">Register</button>
						</div>
				</section>
			</div>
		</body>
	</html>
