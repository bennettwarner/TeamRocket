<DOCTYPE! html>
	<html>
		<head>
			<title>Create Event</title>
			<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
			<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
			<link href = "https://bootswatch.com/4/darkly/bootstrap.css" rel = "stylesheet">
			<style type = "text/css">
				body{
						margin: auto;
					}
        }
			</style>
		</head>
		<body>
			<div class="container">
				<section class="container">				
						
							<h3 class="dark-grey text-center"><u><b>New Event</b></u></h3>
							
							<div class="form-group">
								<label>Event Name</label>
								<input type="text" name="Event Name" class="form-control" id="" value="" placeholder="Name">
							</div>
							
							<div class="form-group">
								<label>Location</label>
								<textarea style="height:200px;" type="text" name="Event Name" class="form-control" id="" value="" placeholder="Location"></textarea>
							</div>
							
							<div class="form-group">
								<label>Date</label>
								<input type="date" name="" class="form-control" id="" value="" >
							</div>
							
							<div class="form-group">
								<label>Time</label>
								<input type="time" name="" class="form-control" id="" value="">
							</div>
							
							<div class="form-group">
								<label>Required</label>
								<input type="text" name="" class="form-control" id="" value="" placeholder="Items you want everyone to bring">
							</div>
							
							<div class="form-group">
							  <label class="control-label">Fee</label>
							  <div class="form-group">
								<div class="input-group mb-3">
								  <div class="input-group-prepend">
									<span class="input-group-text">$</span>
								  </div>
								  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="0.00">
								</div>
							  </div>
							</div>
											
							<div class="form-group">
								<label>Description</label>
								<textarea style="height:200px;" type="description" name="" class="form-control" id="" value="" placeholder="Event description"></textarea>
							</div>
						
					
						<div class="center-block">
							<button type="submit" class="btn btn-primary btn-block center-block">Create</button>
						</div>
				</section>
			</div>
		</body>
	</html>
